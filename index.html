<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <header>
      <button id="viewHighscores">View Highscores</button>
      <h1 id="header">JavaScript Quiz</h1>
    </header>
    <main>
      <form id="initials">
        <label for="initials">Enter Initials:</label>
        <input
          type="text"
          required
          minlength="3"
          maxlength="3"
          placeholder="initials"
        />
        <button>Submit</button>
      </form>
      <button id="startbutton">Start</button>
      <h2 id="timer"></h2>
      <p id="question"></p>
      <div id="answers">
        <button id="A"></button>
        <button id="B"></button>
        <button id="C"></button>
        <button id="D"></button>
      </div>
      <p id="response"></p>
      <ul id="highscoreBoard"></ul>
      <form>
        <button id="startAgain">Home Page</button>
      </form>
      <button id="clear">Clear Highscores</button>
    </main>
    <script src="script.js" />
  </body>
</html>
